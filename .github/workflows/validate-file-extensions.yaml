name: "Validate file extensions"

on:
  push:
  pull_request:

jobs:
  prohibit-yml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect added files and fail on .yml
        shell: bash
        run: |
          set -euo pipefail

          echo "Determining diff range for event: ${{ github.event_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"

            # Ensure SHAs are available locally
            git fetch origin "$BASE_SHA" || true
            git fetch origin "$HEAD_SHA" || true

            DIFF_CMD=(git diff --name-only --diff-filter=A "$BASE_SHA" "$HEAD_SHA" --)
          else
            BEFORE="${{ github.event.before }}"
            AFTER="${{ github.sha }}"

            # Handle initial push (BEFORE is all zeros)
            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              # treat all files in HEAD as "added"
              DIFF_CMD=(git ls-tree -r --name-only "$AFTER")
            else
              DIFF_CMD=(git diff --name-only --diff-filter=A "$BEFORE" "$AFTER" --)
            fi
          fi

          echo "Running: ${DIFF_CMD[*]}"
          ADDED_FILES="$("${DIFF_CMD[@]}" || true)"

          if [ -z "$ADDED_FILES" ]; then
            echo "No added files detected."
            exit 0
          fi

          echo "Added files:"
          printf '%s\n' "$ADDED_FILES"

          YML_ADDED=$(printf "%s\n" "$ADDED_FILES" | grep -E '\.yml$' || true)

          if [ -n "$YML_ADDED" ]; then
            echo "::error file=.,title=.yml files detected::.yml files were added (use .yaml instead):"
            printf "%s\n" "$YML_ADDED"
            exit 1
          fi

          echo "No added .yml files detected."
