# ====== Metadata ======
id: WebFilteringEnabled
description: This rule assesses whether a [NetworkInterface] has its [Ratelimiter] set to [p1:enabled].
category: NetworkSecurity
version: "v1" 
comments: The Web Application Filter protects web applications by setting a transfer limit to restrict the number of requests a user or system can send.
# ====== Configuration ======
configuration:
  p1:
    operator: "=="
    targetValue: true
