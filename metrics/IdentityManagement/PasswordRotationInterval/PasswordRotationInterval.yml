# ====== Metadata ======
id: PasswordRotationInterval
description: This rule assesses whether a [Resource] that offers the property [SecurityFeature.Authenticity.PasswordBasedAuthentication], has [p1:rotationInterval] set correctly.
implementationGuidelines:
  AMOE: "What is the passwords rotation frequency?"
version: "1.0"
comments: This metric evaluates the rotation interval of passwords. It ensures that the interval is set to a sensible maximum value, which is 120 days as default.
# ====== Configuration ======
configuration:
  p1:
    operator: "<="
    targetValue: 120 # defined in days
