# ====== Metadata ======
id: PasswordLength
category: IdentityManagement
description: This rule assesses whether a [Resource] that offers the property [SecurityFeature.Authenticity.PasswordBasedAuthentication], has [p1:length] set correctly.
implementationGuidelines:
  AMOE: "What is the passwords length?"
version: "1.0"
comments: This metric evaluates the length of passwords. It ensures that the length is set to a sensible minimum value, which is 5 characters.
# ====== Configuration ======
configuration:
  p1:
    operator: ">="
    targetValue: 5 # in characters
