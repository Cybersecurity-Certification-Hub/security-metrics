# Metadata
id: RotationFrequency
description: This rule assesses whether a [PolicyDocument] that offers the [SecurityFeature.Authenticity] has the property [p1:rotationFrequency] defined correctly.
implementationGuidelines:
  AMOE: "What is the passwords rotation frequency?"
version: 1.0 
comments: This metric evaluates the rotation frequency of passwords defined in policy documents. It ensures that the frequency is set to a sensible maximum value, which is 120 days (2880 hours) as default.

--- 
# Configuration data
configuration:
  p1:
    operator: <=
    targetValue: 2880 # defined in hours, which is 120 days
