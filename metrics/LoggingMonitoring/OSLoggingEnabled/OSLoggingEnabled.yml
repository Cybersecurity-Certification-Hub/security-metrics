--- # Metadata
- id: OSLoggingEnabled
- description: This rule assesses whether an [Resource] has the [SecurityFeature, Auditing, Logging, OSLogging] property [p1:enabled] set correctly.
- version: 1.0 
- comments: A resource should have OS logging enabled to capture detailed information about operating system events, which aids in monitoring system performance and diagnosing issues. This logging enhances security by tracking user activities and potential threats, ensuring a reliable and secure operating environment.
--- # Configuration data
- interval: 24
- p1:
  - operator: ==
  - targetValue: True
