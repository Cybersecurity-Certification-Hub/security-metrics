# Metadata
id: MachineLearningModelPrivacy
description: This rule assesses whether a [MachineLearningModel] has implemented privacy-preserving techniques such as differential privacy and make sure the given model is privacy-preserving enough.
version: 1.0
comments: Machine learning models should take privacy into account.
---
# Configuration data
configuration:
  privacyTechniqueUsed:
    operator: in
    targetValue: ["SHAPr"]
  privacyGuaranteeLevel:
    operator: <=
    targetValue: 0.5
