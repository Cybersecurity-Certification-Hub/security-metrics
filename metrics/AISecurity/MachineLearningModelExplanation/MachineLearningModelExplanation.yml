# Metadata
id: MachineLearningModelExplanation
description: This rule assesses whether a [MachineLearningModel] provides explanation capabilities using recognized explanation methods with sufficient explanation quality.
version: 1.0
comments: Explainable AI is essential for understanding, debugging, and building trust in machine learning systems.
---
# Configuration data
configuration:
  explanationEnabled:
    operator: ==
    targetValue: true
  explanationMethod:
    operator: in
    targetValue: ["Geek", "LIME"]
  explanationQuality:
    operator: ==
    targetValue: 1
