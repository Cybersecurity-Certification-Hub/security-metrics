# Metadata
id: MachineLearningModelRobustness
description: This rule assesses whether a [MachineLearningModel] has been evaluated for (adversarial) robustness using specified metrics.
version: 1.0
comments: A robust machine learning model should be tested under adversarial conditions, with metrics such as CLEVER score. 
--- 
# Configuration data
adversarialRobustnessTested:
    operator: ==
    targetValue: true
metricType:
    operator: in
    targetValue: ["CleverScore", "SPADEScore"]
acceptableRobustnessThreshold:
    operator: >=
    targetValue: 0.5

